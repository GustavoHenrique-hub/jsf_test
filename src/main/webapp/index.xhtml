<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="jakarta.faces.core">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Teste</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="index.css" />
</h:head>

<h:body>
	<div class="container text-center">
		<h1 class="mb-3">Formulário</h1>

		<h:form>
			<div class="mb-3">
				<h:outputLabel for="email" value="Email" styleClass="form-label" />
				<h:inputText id="email" value="#{usuarioBean.usuario.nome}"
					styleClass="form-control" />
			</div>

			<div class="mb-3">
				<h:outputLabel for="password" value="Senha" styleClass="form-label" />
				<h:inputSecret id="password" value="#{usuarioBean.usuario.password}"
					styleClass=" form-control" />
			</div>

			<div class="btn-div">
				<h:commandButton value="Salvar" styleClass="btn btn-primary"
					action="#{usuarioBean.salvar}" />
				<h:commandButton value="Listar" styleClass="btn btn-primary"
					action="#{usuarioBean.listar}" />
			</div>

			<div class="mb-3">
				<h:outputLabel for="idUsuario" value="ID Usuário" styleClass="form-label" />
				<h:inputSecret id="idUsuario" value="#{usuarioBean.usuario.id}"
							   styleClass=" form-control" />
			</div>

			<h:commandButton value="Editar" styleClass="btn btn-primary"
							 action="#{usuarioBean.editar}" />

			<h:dataTable value="#{usuarioBean.lista}" var="usuario">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{usuario.id}
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{usuario.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Senha</f:facet>
					#{usuario.password}
				</h:column>
			</h:dataTable>

		</h:form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</h:body>
</html>
